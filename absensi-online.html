<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsensiKita Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-item.active { background-color: var(--theme-color-dark); color: white; }
        .sidebar-item.active svg { color: white; }
        .modal-backdrop, #loader-overlay { background-color: rgba(0,0,0,0.5); transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        :root {
            --theme-color-light: #4f46e5;
            --theme-color-dark: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Loader Overlay -->
    <div id="loader-overlay" class="fixed inset-0 z-[100] flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white"></div>
    </div>

    <!-- Notifikasi Toast -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[150%] transition-transform duration-300 z-50">
        <p id="toast-message"></p>
    </div>

    <!-- Konten Aplikasi Utama -->
    <div id="app-content" class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar (Struktur HTML sama seperti sebelumnya) -->
        <aside class="w-64 flex-shrink-0 bg-white dark:bg-gray-800 border-r dark:border-gray-700 flex flex-col">
            <div class="h-20 flex items-center justify-center px-4 border-b dark:border-gray-700">
                 <img id="app-logo" src="https://placehold.co/40x40/4f46e5/ffffff?text=AK" alt="Logo Sekolah" class="h-10 w-10 rounded-full object-cover mr-3">
                <h1 id="app-school-name" class="text-xl font-bold text-gray-900 dark:text-white">AbsensiKita</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" onclick="showPage('dashboard')" class="sidebar-item group flex items-center px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md active">
                    <i data-lucide="layout-dashboard" class="mr-3 h-5 w-5 text-gray-400"></i> Dasbor
                </a>
                <a href="#" onclick="showPage('absensi')" class="sidebar-item group flex items-center px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">
                    <i data-lucide="scan-line" class="mr-3 h-5 w-5 text-gray-400"></i> Ambil Absensi
                </a>
                <a href="#" onclick="showPage('siswa')" class="sidebar-item group flex items-center px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">
                    <i data-lucide="users" class="mr-3 h-5 w-5 text-gray-400"></i> Manajemen Siswa
                </a>
                <a href="#" onclick="showPage('pengaturan')" class="sidebar-item group flex items-center px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">
                    <i data-lucide="settings" class="mr-3 h-5 w-5 text-gray-400"></i> Pengaturan
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <!-- (Struktur HTML untuk setiap halaman sama seperti sebelumnya) -->
            <!-- Halaman Dasbor -->
            <div id="page-dashboard" class="page-content">
                <h2 class="text-3xl font-bold mb-6">Dasbor</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md flex items-center space-x-4">
                        <div class="p-3 rounded-full bg-indigo-100 dark:bg-indigo-900"><i data-lucide="users" class="text-indigo-500"></i></div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400">Total Siswa</p>
                            <p id="total-siswa" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Halaman Ambil Absensi -->
            <div id="page-absensi" class="page-content hidden">
                 <h2 class="text-3xl font-bold mb-6">Ambil Absensi</h2>
                 <p class="text-center text-gray-500">Fitur ini sedang dalam pengembangan.</p>
            </div>

            <!-- Halaman Manajemen Siswa -->
            <div id="page-siswa" class="page-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Manajemen Siswa</h2>
                    <button onclick="openModal('modal-tambah-siswa')" class="flex items-center bg-[--theme-color-light] hover:bg-[--theme-color-dark] text-white font-bold py-2 px-4 rounded-lg shadow-md">
                        <i data-lucide="plus" class="mr-2 h-5 w-5"></i> Tambah Siswa
                    </button>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th class="p-4 font-semibold">Nama Siswa</th><th class="p-4 font-semibold">NIS</th><th class="p-4 font-semibold">Kelas</th><th class="p-4 font-semibold text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="siswa-table-body" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Halaman Pengaturan -->
            <div id="page-pengaturan" class="page-content hidden">
                <h2 class="text-3xl font-bold mb-6">Pengaturan Aplikasi</h2>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md space-y-4">
                    <h3 class="text-xl font-bold border-b dark:border-gray-700 pb-2">Branding & Tampilan</h3>
                    <div>
                        <label class="block text-sm font-medium">Nama Sekolah</label>
                        <input id="input-nama-sekolah" type="text" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">URL Logo Sekolah</label>
                        <input id="input-logo-url" type="text" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                    </div>
                    <button onclick="saveSettings()" class="mt-4 w-full bg-[--theme-color-light] hover:bg-[--theme-color-dark] text-white font-bold py-2 px-4 rounded-lg">Simpan Pengaturan</button>
                </div>
            </div>

        </main>
    </div>

    <!-- Modal Tambah Siswa -->
    <div id="modal-tambah-siswa" class="modal-backdrop fixed inset-0 flex items-center justify-center z-50 hidden opacity-0">
        <div class="modal-content bg-white dark:bg-gray-800 w-full max-w-md p-6 rounded-xl shadow-lg transform scale-95">
            <h3 class="text-xl font-bold mb-4">Tambah Data Siswa Baru</h3>
            <form id="form-tambah-siswa">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium">Nama Lengkap</label>
                        <input id="nama-siswa" type="text" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Nomor Induk Siswa (NIS)</label>
                        <input id="nis-siswa" type="text" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Kelas</label>
                        <input id="kelas-siswa" type="text" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('modal-tambah-siswa')" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg">Batal</button>
                    <button type="submit" class="bg-[--theme-color-light] hover:bg-[--theme-color-dark] text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- (Modal QR Code sama seperti sebelumnya) -->
    <div id="modal-qr-code" class="modal-backdrop fixed inset-0 flex items-center justify-center z-50 hidden opacity-0">
        <div id="qr-code-card" class="modal-content bg-white dark:bg-gray-800 w-full max-w-sm p-8 rounded-xl shadow-lg transform scale-95 text-center">
            <h3 class="text-2xl font-bold mb-2" id="qr-nama-siswa"></h3>
            <p class="text-gray-500 mb-1" id="qr-nis-siswa"></p>
            <p class="text-gray-500 mb-6" id="qr-kelas-siswa"></p>
            <div id="qrcode-container" class="p-4 bg-white rounded-lg inline-block shadow-inner mb-6"></div>
            <div class="flex flex-col space-y-3">
                <button onclick="cetakQrCode()" class="w-full flex items-center justify-center bg-[--theme-color-light] hover:bg-[--theme-color-dark] text-white font-bold py-2 px-4 rounded-lg">
                    <i data-lucide="printer" class="mr-2 h-5 w-5"></i> Cetak / Unduh Kartu
                </button>
                <button type="button" onclick="closeModal('modal-qr-code')" class="w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-bold py-2 px-4 rounded-lg">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // PENTING: Ganti URL ini dengan URL Web App Anda dari Langkah 2
        // =================================================================
        const SCRIPT_URL = 'PASTE_WEB_APP_URL_ANDA_DI_SINI';
        
        let appState = {
            siswa: [],
            settings: {}
        };

        // Loader functions
        const showLoader = () => document.getElementById('loader-overlay').classList.remove('hidden');
        const hideLoader = () => document.getElementById('loader-overlay').classList.add('hidden');

        // General API call function
        async function apiCall(action, payload = {}) {
            showLoader();
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, payload })
                });
                const result = await res.json();
                if (!result.success) throw new Error(result.message);
                return result;
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                console.error('API Call Error:', error);
            } finally {
                hideLoader();
            }
        }
        
        // Load initial data from Google Sheets
        async function loadInitialData() {
            showLoader();
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                if (data.success) {
                    appState.siswa = data.siswa;
                    appState.settings = data.settings;
                } else {
                    throw new Error('Failed to load initial data');
                }
            } catch (error) {
                 showToast(error.message, 'error');
            } finally {
                 hideLoader();
                 initializeUI();
            }
        }
        
        // CRUD Functions
        document.getElementById('form-tambah-siswa').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newSiswa = {
                nama: document.getElementById('nama-siswa').value,
                nis: document.getElementById('nis-siswa').value,
                kelas: document.getElementById('kelas-siswa').value,
            };
            
            const result = await apiCall('addSiswa', newSiswa);
            if (result && result.success) {
                await loadInitialData();
                closeModal('modal-tambah-siswa');
                showToast(result.message);
                this.reset();
            }
        });

        async function deleteSiswa(nis) {
            if (confirm(`Apakah Anda yakin ingin menghapus siswa dengan NIS ${nis}?`)) {
                const result = await apiCall('deleteSiswa', { nis });
                if (result && result.success) {
                    await loadInitialData();
                    showToast(result.message, 'error');
                }
            }
        }

        async function saveSettings() {
            const settingsPayload = {
                namaSekolah: document.getElementById('input-nama-sekolah').value,
                logoUrl: document.getElementById('input-logo-url').value,
            };
            const result = await apiCall('saveSettings', settingsPayload);
            if(result && result.success) {
                appState.settings = settingsPayload;
                updateUI();
                showToast(result.message);
            }
        }

        // UI Functions
        function renderSiswaTable() {
            const tableBody = document.getElementById('siswa-table-body');
            tableBody.innerHTML = '';
            if (!appState.siswa || appState.siswa.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-6 text-gray-500">Belum ada data siswa.</td></tr>`;
                return;
            }
            appState.siswa.forEach(siswa => {
                const row = `
                    <tr>
                        <td class="p-4">${siswa.nama}</td>
                        <td class="p-4">${siswa.nis}</td>
                        <td class="p-4">${siswa.kelas}</td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center items-center space-x-2">
                                <button onclick='showQrCode(${JSON.stringify(siswa)})' class="p-2 text-blue-500 hover:bg-blue-100 dark:hover:bg-blue-900 rounded-full"><i data-lucide="qr-code"></i></button>
                                <button onclick="deleteSiswa('${siswa.nis}')" class="p-2 text-red-500 hover:bg-red-100 dark:hover:bg-red-900 rounded-full"><i data-lucide="trash-2"></i></button>
                            </div>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
            lucide.createIcons();
        }
        
        function updateUI() {
            document.getElementById('total-siswa').textContent = appState.siswa?.length || 0;
            document.getElementById('app-school-name').textContent = appState.settings.namaSekolah || 'AbsensiKita';
            document.getElementById('app-logo').src = appState.settings.logoUrl || 'https://placehold.co/40x40/4f46e5/ffffff?text=AK';
            document.getElementById('input-nama-sekolah').value = appState.settings.namaSekolah || '';
            document.getElementById('input-logo-url').value = appState.settings.logoUrl || '';
        }

        function showQrCode(siswa) {
            document.getElementById('qr-nama-siswa').textContent = siswa.nama;
            document.getElementById('qr-nis-siswa').textContent = `NIS: ${siswa.nis}`;
            document.getElementById('qr-kelas-siswa').textContent = `Kelas: ${siswa.kelas}`;
            const qrContainer = document.getElementById('qrcode-container');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, { text: JSON.stringify({ nis: siswa.nis }), width: 200, height: 200 });
            openModal('modal-qr-code');
        }

        // Other utility functions (showPage, showToast, open/closeModal, cetakQrCode) sama seperti versi sebelumnya
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page-${pageId}`).classList.remove('hidden');
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            document.querySelector(`a[onclick="showPage('${pageId}')"]`).classList.add('active');
        }
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.querySelector('p').textContent = message;
            toast.className = 'fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-50';
            toast.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            toast.classList.remove('translate-x-[150%]');
            setTimeout(() => toast.classList.add('translate-x-[150%]'), 3000);
        }
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }
        function cetakQrCode() {
            const { jsPDF } = window.jspdf;
            const card = document.getElementById('qr-code-card');
            const nama = document.getElementById('qr-nama-siswa').textContent;
            html2canvas(card, { scale: 2 }).then(canvas => {
                const img = canvas.toDataURL('image/png');
                const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: [canvas.width, canvas.height] });
                pdf.addImage(img, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save(`Kartu_Siswa_${nama.replace(/\s/g, '_')}.pdf`);
            });
        }
        
        function initializeUI() {
            lucide.createIcons();
            showPage('dashboard');
            renderSiswaTable();
            updateUI();
        }

        window.onload = loadInitialData;
    </script>
</body>
</html>
